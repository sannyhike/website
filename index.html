<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meme Uploader</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>MrDenwin meme Uploader</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="meme" id="memeInput" accept="image/*" required />
      <button type="submit">Upload Meme</button>
    </form>
    <div id="gallery">
      <!-- Uploaded memes will be dynamically inserted here -->
    </div>
  </div>

  <script>
    // Function to load the gallery with uploaded memes
    async function loadGallery() {
      try {
        const response = await fetch('/memes');
        const memes = await response.json();
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        memes.forEach(meme => {
          const img = document.createElement('img');
          img.src = meme.url;
          img.alt = 'Meme';
          gallery.appendChild(img);
        });
      } catch (error) {
        console.error('Error loading gallery:', error);
      }
    }

    // Refresh gallery after form submission
    document.getElementById('uploadForm').addEventListener('submit', function () {
      // Give the server a moment to process the upload before refreshing the gallery
      setTimeout(loadGallery, 1000);
    });

    // Load gallery on initial page load
    loadGallery();
  </script>
</body>
</html>
